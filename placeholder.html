<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Accessible Placeholder Text Example</title>
		<meta name="description" content="This is an example of a page that works around Voiceover from OSX reading placeholder text as if it was the value of the form field.">
		<meta name="author" content="Zoltan Hawryluk">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="css/shared/a11y.css" />
		<link rel="stylesheet" href="css/placeholder.css" />

		<meta property="og:title" content="Accessible Placeholder Text Example" />
		<meta property="og:description" content="This is an example of a page that works around Voiceover from OSX reading placeholder text as if it was the value of the form field." />
		<meta property="og:image" content="social/placeholder.jpg" />

		<meta name="twitter:card" content="photo">
		<meta name="twitter:title" content="This is an example of a page that works around Voiceover from OSX reading placeholder text as if it was the value of the form field." />
		<meta name="twitter:image" content="social/placeholder.jpg">

	</head>

	<body class="standalone-example a11y-fix-placeholder">
		<main class="placeholder-example">
			<p>
				This is a form that has accessible placeholder text.  When you "tab in",
				the placeholder disappears. This fixes the issue that has 
			</p>
			<form>
				<fieldset>
					<legend>Personal Information</legend>
					
					<div class="input-container">
						<label for="email-address">Email Address: </label>
						<input id="email-address" type="email" name="email" placeholder="e.g. example@ix.netcom.com" value="" maxlength="254" />
					</div>
					
					<div class="input-container">
						<label for="phone-number">Phone Number: </label>
						<input id="phone-number" type="tel" name="email" placeholder="e.g. +1-416-555-1212" value="" maxlength="15" />
					</div>
				</fieldset>
				
			</form>
			
			<form>
				
				<fieldset>
					<legend>Extra Information</legend>
				
					<label for="comment">Comment: </label>
					<textarea id="comment" name="comment" placeholder="What can we do to help you?"></textarea>
				</fieldset>
			</form>
		</main>
		
		<script src="js/a11yPlaceholders.js"></script>
	</body>
</html>
